<div class="container">

    </div>

        <p class="button" id="minus">-</p>
        <p id="count">0</p>

    </div>

</div>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="../js/voteplugin.js"></script>
  <script type='text/javascript'>
    
    //votes for a song
    votes = 0

$('#sbmt').on('click', () => {
  event.preventDefault()
  var songName = $('#songName').val()
  console.log(songName)
  $.ajax({
    method: 'POST',
    dataType: 'json',
    url: 'song/create',
    data: {songName: songName}
  })
})

//upvoter for upvoting songs
$("#upvote").on('click', () => {
  event.preventDefault()
   votes = votes+1
  $("#upvote").prepend(votes)
  console.log("upvote")
})


var counter = 0;

$("#plus").click(function(){
  counter++;
    $("#count").text(counter);
    $.ajax({
      method: 'post',
      url: 'vote/create',
      dataType: 'number',
      data: {votes: counter}
    })
});

$("#minus").click(function(){
  counter--;    
  $("#count").text(counter);
  $.ajax({
    method: 'post',
    url: 'vote/create',
    dataType: 'number',
    data: {votes: counter}
  })
});




  // 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '390',
    width: '640',
    videoId: 'M7lc1UVf-VE',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
  event.target.playVideo();
}


// 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.
var done = false;
function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING && !done) {
    setTimeout(stopVideo, 6000);
    done = true;
  }
}
function stopVideo() {
  player.stopVideo();
}


  </script>
