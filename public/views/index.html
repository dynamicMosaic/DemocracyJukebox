<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Express App</title>
  <!-- complete bootstrap css -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>What do you want to hear?</h1>
      <!-- this will have the form -->
      <form class="form-inline">
        <div class="form-group">
          <label>Song Name</label>
          <input class="form-control" id="songName">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-default" id="sbmt">Submit</button>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <!-- this will have a list of songs -->
      <h1>Songs</h1>
    </div>
  </div>

</div>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- complete bootstrap js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    
  </script>
  <!-- <script src="../js/app.js"></script> -->
  <script type='text/javascript'>

$('#sbmt').on('click', () => {
  event.preventDefault()
  var songName = $('#songName').val()
  console.log(songName)
  $.ajax({
    method: 'POST',
    dataType: 'json',
    url: 'song/create',
    data: {songName: songName}
  })
})


  </script>
  
</body>

</html>
