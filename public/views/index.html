    <div class="keyart" id="parallax">

        <div id="logoContainer" class="mw-20 mx-auto">
          <img src="../views/images/youtube_logo.png" id="ytLogo">
          <h1 id="logoName">Youtube Data API</h1>

 </div>     
 </div>
   
    <!-- Vote/Song-Input Container -->
<div class="container">
  <div class="container" id="bg">

    <div class="row">
      <div class="mx-auto">
        <br> 
        <br>
        <h1>Search for a song</h1>
        <!-- this will have the form -->
        <form class="form-inline bg-dark p-4 rounded align-self-start">
          <div class="form-group">
            <input class="form-control" id="songName" placeholder="Song Name">
            <button type="submit" class="btn btn-outline-danger" id="sbmt">Add</button> 
          </div>
          <div class="mx-auto">
            <i class="fas fa-music"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fas fa-music"></i>
          </div>
          
        </form>
        
        <div id="nowPlayingDiv">
          <br>
          <h3>Now Playing</h3>
          
          <table class="table">
            <tbody id="nowPlayingTable">
              <td><img src="https://i.ytimg.com/vi/76O3w4pt0CA/mqdefault.jpg"></td>
              <td>Miguel - Sky Walker (Official Video) ft. Travis Scott</td>
            </tbody>
          </table>
          
        </div>
      </div>
        
      <div id="results" class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <br>
              <br>
              <div id="player"></div>
              <div class="col-md-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <br>

    <div class="container">
      <h1 class="text-left tableName">Song List</h1> <h3 class="voteCountDiv"></h3>
      <table class="table  text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Votes</th>
            <th scope="col">Thumbnail</th>
            <th scope="col" class="text-left">Song Name</th>
            <th scope="col">Delete Song</th>
          </tr>
        </thead>
        <tbody id="songs">
          
        </tbody>
      </table>

      <!-- Making a scroll to top button -->
      <!-- <div id="scrollUp" style="height: 25px; width: 25px; background-color: white"></div> -->

    </div>
  </div>
  </div>

  <!-- jquery cdn -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
