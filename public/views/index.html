<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JukeBocracy</title>
  <!-- complete bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <!-- stylesheet for buttons -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>

<body>

  <div class="main">
    <div id="logoContainer">
      <img src="../views/images/youtube_logo.png" id="ytLogo">
      <h1 id="logoName">Jukebocracy!</h1>
    </div>
    <div class="keyart" id="parallax">
      <div class="keyart_layer parallax" id="keyart-0" data-speed="2" style="transform: translate3d(0px, -9.7px, 0px)">
      </div>
    </div>
  </div>	

<div class='mainPageWrapper'>
    <div class="container-fluid loginPanel">
      <form class="form-inline">
          <div class="form_group">
            <h4>Admin Login</h4>
            <label for='name'>Name: </label>
            <input class="form-control" type="text" id='name' name='name'>
            <label for='pw'>Password: </label> 
            <input class="form-control" type="text" id='pw' name='pw'><button class="btn btn-default" id="admin" style="margin-left: 3px">Login</button>
          </div>
      </form> 
    </div>
  
    <!-- Added border, easy to remove if we don't like -->
  <!-- <div class="container-fluid" style="border-bottom-style: double; border-width: 5px; border-color: black; line-height: 2.5px; opacity: .35"></div> -->
    <!-- End of Border -->
      
      <!-- Vote/Song-Input Container -->

  <div class="container mainPagePanel">

    
    <div class="container" id="bg">

      <div class="row">
        <div class="col-md-6">
          <br> 
          <br>
          <h1>Search for a song</h1>
          <!-- this will have the form -->
          <form class="form-inline">
            <div class="form-group">
              <label>Song Name</label>
              <input class="form-control" id="songName">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" id="sbmt">Submit</button>
            </div>
          </form>
          
          <div id="nowPlayingDiv">
            <br>
            <h3>Now Playing</h3>
            
            <table class="table">
              <tbody id="nowPlayingTable">
                <td><img src="https://i.ytimg.com/vi/VYOjWnS4cMY/mqdefault.jpg"></td>
                <td>Childish Gambino - This Is America (Official Video)</td>
              </tbody>
            </table>
            
          </div>
        </div>
          
        <div id="results" class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <br>
                <br>
                <div id="player"></div>
                <div class="col-md-12">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <br>

      <div class="container">
        <h1 class="text-left tableName">Song List</h1> <h4 class="voteCountDiv"></h4>
        <table class="table  text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Votes</th>
              <th scope="col">Thumbnail</th>
              <th scope="col" class="text-left">Song Name</th>
            </tr>
          </thead>
          <tbody id="songs">
            
          </tbody>
        </table>

        <!-- Making a scroll to top button -->
        <!-- <div id="scrollUp" style="height: 25px; width: 25px; background-color: white"></div> -->
      </div>
    </div>
  </div>
  <!-- jquery cdn -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- complete bootstrap js -->
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
