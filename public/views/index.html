<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Express App</title>
  <!-- complete bootstrap css -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 <!-- stylesheet for buttons -->
 <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <!-- vote button -->


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>What do you want to hear?</h1>
      <!-- this will have the form -->
      <form class="form-inline">
        <div class="form-group">
          <label>Song Name</label>
          <input class="form-control" id="songName">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-default" id="sbmt">Submit</button>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>

    <div id="results" class="col-md-6">
  <div class="row">
    <div class="col-md-6">
      <!-- this will have a list of songs -->
      <h1>Songs</h1>
    </div>
    <div id="player"></div>
    <div class="col-md-12">
        <p class="button" id="minus">-</p>
        <p id="count">0</p>
        <p class="button" id="plus">+</p>
    
    </div>
  </div>
</div>
  <!-- jquery cdn -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- complete bootstrap js -->
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
